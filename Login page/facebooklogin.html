<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebooklogin.css">
</head>
<body>

    <div class="outer">
        <div class="left">
         

            <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="facebook image">

            <p>Facebook helps you connect and share with the people in your life</p>
            

        </div>
        <div class="right">
            <form>
                <input type="text" placeholder="Email address or phone number"><br><br>
                <input type="password" placeholder="password"><br><br>
                <button>Log in</button><br>
                <p>Forgotten Password?</p><br>
                <div class="con">
                <button>Create new account</button>
                </div>
                <div class="con2">

                    <p>Create a page for celebrity,brand or business</p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
